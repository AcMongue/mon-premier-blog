{% extends 'blog/base.html' %}

{% block content %}
    <article class="article">
        <aside class="actions">
            {%if user.is_authenticated %}
            <a style="margin-left: 10px;" class="btn btn-default" href="{% url 'blog/nouvel_article' pk=article.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
            {% endif %}
        </aside>
        {% if article.date_publication %}
            <time class="date">
             {{ article.date_publication }}
            </time>
        {% endif %}
         <h2>{{ article.titre }}</h2> <!--ici on recupÃ¨re le titre de l'article -->
        <p>{{ article.texte_article|linebreaksbr }}</p>
