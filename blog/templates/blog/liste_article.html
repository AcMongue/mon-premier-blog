{%extends 'blog/base.html'%}

{%block content %}
    {% for article in articles%}
    <article class="article">
        <time class="date">
            {{article.date_publication}}
        </time>
        <h2><a href="{%url 'blog/detail_article' pk=article.pk%}">{{article.titre}}</a></h2>
        <p>{{article.texte_article|linebreaksbr}}</p>
    </article>
    {% endfor %}
{%endblock%}
