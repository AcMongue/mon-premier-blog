{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Blog Django Girls</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{%url 'blog/nouvel_article' %}" class="top-menu">
            {% include './icons/file-earmark-plus.svg' %}
        </a>
        {% endif %}
        <h1><a href="/">CameroonFairView</a></h1>
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
</body>
   
</html>
